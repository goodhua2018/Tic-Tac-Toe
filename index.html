<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script type="text/javascript" src="./tictactoe.js"></script>
     -->
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <button class="start">start</button>
    </header>
    <section class="box">
        <div class="grid" id="0">0</div>
        <div class="grid" id="1">1</div>
        <div class="grid" id="2">2</div>
        <div class="grid" id="3">3</div>
        <div class="grid" id="4">4</div>
        <div class="grid" id="5">5</div>
        <div class="grid" id="6">6</div>
        <div class="grid" id="7">7</div>
        <div class="grid" id="8">8</div>
        
    </section>
    <main>
        <p></p>
    </main>
    <script>
        //declear a variable to count how many times I clicked
        var clickCount = 0;
        var boxSection = document.querySelector('.box');
        var clickedId = [];
        var circleId = [];
        var crossId = [];
        var winOptions = [
            ['0','1','2'],
            [3,4,5],
            [6,7,8],
            ['0','3','6'],
            [1,4,7],
            [2,5,8],
            ['0',4,8],
            [2,4,6]
        ]
        boxSection.addEventListener('click', function(event) {
            var itemClicked = event.target;
            // console.log(itemClicked.id);
            if (clickedId.includes(itemClicked.id)) {return}
                clickCount++;
                clickedId.push(itemClicked.id);
                console.log(clickedId);
                if (isEven(clickCount)) {
                    itemClicked.classList.add('circle');
                    console.log(itemClicked.id);
                    circleId.push(itemClicked.id);
                    console.log(circleId);
                } else {
                    itemClicked.classList.add('cross');
                    console.log(itemClicked.id);
                    crossId.push(itemClicked.id);
                    console.log(crossId);
                }
        }) 
        
        if (winOptions.includes(circleId) || winOptions.includes(crossId)) {
            console.log('win');
        }
        
            
            
            //everytime, when I click, clickCount increase by 1
            
            
            // console.log(clickCount);
            //if clickCount is even number, show circle;
            
      
        //
        function isEven(num) {
            return num % 2 === 0
        }
    </script>
</body>
</html>
